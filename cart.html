<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/iconAT.png" />
    <title>A&T-Store - Cart</title>

    <!-- link awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Swiper js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- css file -->
    <link rel="stylesheet" href="style/ui.css" />
  </head>
  <body>
    <!-- overlay-info-payment -->
    <div class="overlay-payment">
      <div class="form-get-info">
        <div class="fas fa-times custom"></div>
        <h1 class="title"><span>Billing</span> Information</h1>
        <div class="formdata">
          <div class="form__group">
            <label for="">Name</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="    Easier in receiving goods..."
              rules="required"
            />
          </div>
          <div class="form__group">
            <label for="">Phone</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="    Use contact to confirm..."
              rules="required"
            />
          </div>
          <div class="form__group">
            <label for="">Address</label>
            <input
              type="text"
              name=""
              id=""
              placeholder="    Address where you can receive the goods..."
              rules="required"
            />
          </div>
          <div class="form__group">
            <label for="">Email</label>
            <input
              type="email"
              name=""
              id=""
              placeholder="    Easier order tracking..."
              rules="required"
            />
          </div>
        </div>
        <div class="btn">Confirm</div>
      </div>
    </div>
    <!-- header section -->
    <header class="header">
      <a href="home.html" class="logo"><i class="fas fa-store"></i>A&T-Store</a>

      <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here..." />
        <label for="search-box" class="fas fa-search"></label>
      </form>

      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <a href="#" onclick="msg()" class="fas fa-user"></a>
        <a href="productsLike.html" class="fas fa-heart"></a>
        <a href="cart.html" class="cart">
          <div class="fas fa-shopping-cart"></div>
          <span class="count"></span>
        </a>
      </div>
    </header>
    <!-- end header -->
    <!-- navbar section -->
    <div class="side-bar">
      <div class="overlay"></div>
      <div id="close-side-bar" class="fas fa-times"></div>
      <div class="user">
        <img src="images/meme.jpg" alt="" />
        <h3>Devnaplandau</h3>
        <a href="./index.html">log out</a>
      </div>

      <nav class="navbar">
        <a href="home.html"><i class="fas fa-angle-right"></i>home</a>
        <a href="cart.html"><i class="fas fa-angle-right"></i>cart</a>
        <a href="products.html"><i class="fas fa-angle-right"></i>products</a>
        <a href="contact.html"><i class="fas fa-angle-right"></i>contact</a>
        <a href="about.html"><i class="fas fa-angle-right"></i>about</a>
      </nav>
    </div>
    <!-- end navbar -->

    <section class="shopping-cart">
      <h1 class="heading">your <span>products</span></h1>
      <div class="box-container itemCart">
        <div class="empty-product">
          <img src="images/empty-removebg-preview.png" alt="" class="empty" />
          <div class="title-empty">
            <h3>You don't have any favorites yet?</h3>
          </div>
        </div>
      </div>

      <div class="cart-total">
        <h3>subtotal : <span class="total">0 VNĐ</span></h3>
        <a href="#" class="btn btn-payment">payment</a>
      </div>
    </section>

    <!-- footer section  -->

    <section class="quick-links">
      <a href="home.html" class="logo"><i class="fas fa-store"></i>A&T-Store</a>

      <div class="links">
        <a href="home.html">home</a>
        <a href="cart.html">cart</a>
        <a href="products.html">products</a>
        <a href="contact.html">contact</a>
        <a href="about.html">about</a>
      </div>

      <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-instagram"></a>
      </div>
    </section>
    <section class="credit">
      <p>Copyright © 2021 <span>@Devnaplandau</span>. All Right Reserved.</p>
      <!-- <img src="../images/card_img.png" alt="" /> -->
    </section>

    <!-- end footer -->
    <!-- swiper js tạo hiệu ứng thanh trược -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <!-- js file -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="app/logic.js"></script>
    <script src="app/countItem.js"></script>
    <script src="app/cart.js"></script>
  </body>
</html>
